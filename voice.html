        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        let selectedLanguage = 'en-US';

        function updateLanguage() {
            const langSelect = document.getElementById('lang');
            selectedLanguage = langSelect.value;
            recognition.lang = selectedLanguage;
        }

        setTimeout(() => {
            const loading = document.getElementById('loading'); 
            loading.innerHTML = 'LOading';
        },100)
        setTimeout(() => {
            const loading = document.getElementById('loading'); 
            loading.innerHTML = 'LOAding';
        },200)
        setTimeout(() => {
            const loading = document.getElementById('loading'); 
            loading.innerHTML = 'LOADing';
        },250)

            const loading = document.getElementById('loading'); 
            loading.innerHTML = 'LOADing';
        },300)
        setTimeout(() => {
            const loading = document.getElementById('loading'); 
            loading.innerHTML = 'LOADIng';
        },350)
        setTimeout(() => {

            loading.innerHTML = 'LOADINg';

            const loading = document.getElementById('loading');

        window.onload = function() {
            const progressElement = document.getElementById("file");
            function updateProgress(newValue) {
            progressElement.value = newValue;
            }

            let currentValue = 0;
            const targetValue = 100;

            function simulateProgress() {
            if (currentValue < targetValue) {
                currentValue++;
                document.getElementById("label").innerHTML = currentValue + "%";
                updateProgress(currentValue);
                setTimeout(simulateProgress, 5);
            }
            }
            simulateProgress()

        var hours = new Date().getHours();
        const body = document.body;
        if (hours < 18 && hours > 6) {
            setTimeout(() => {
                body.classList.toggle("light");
        }, 400);
        }
        else{
            setTimeout(() => {
                body.classList.toggle("dark");
            }, 400);
        }

            const startbtn = document.getElementById('startbtn');
            const outputDiv = document.getElementById('output');
            const langSelect = document.getElementById('lang');

            langSelect.addEventListener('change', updateLanguage);

            recognition.onstart = () => {
                startbtn.textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                outputDiv.textContent = transcript;
            };

            recognition.onend = () => {
                startbtn.textContent = 'Record Again';
            };

            startbtn.addEventListener('click', () => {
                recognition.start();
            });

            updateLanguage();
        };
		function copy() {
 			var range = document.createRange();
            var copy = document.getElementById('copy');
 			range.selectNode(document.getElementById("output"));
 			window.getSelection().removeAllRanges();
 			window.getSelection().addRange(range);
 			document.execCommand("copy");
 			window.getSelection().removeAllRanges();
            copy.innerHTML = "Copied";
            setInterval(function(){
            copy.innerHTML = "Copy text";
            }, 2000);
		}
    </script>
